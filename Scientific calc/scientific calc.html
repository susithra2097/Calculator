<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc">
            <form name="myform">
                <input type="text" id="disp" name="display"><br>
                <input type="button" id="btn" value="sin" onclick="sinfunc()">
                <input type="button" id="btn" value="cos" onclick="cosfunc()">
                <input type="button" id="btn" value="tan" onclick="tanfunc()">
                <input type="button" id="btn" value="^2" onclick="squarefunc()">
                <input type="button" id="btn" value="Rt" onclick="sqrtfunc()"><br>
                <input type="button" id="btn" value="7" onclick="myclick('7')">
                <input type="button" id="btn" value="8" onclick="myclick('8')">
                <input type="button" id="btn" value="9" onclick="myclick('9')">
                <input type="button" id="btn" value="DEL" onclick="backspace()">
                <input type="button" id="btn" value="AC" onclick="ac()"> <br>
                <input type="button" id="btn" value="4" onclick="myclick('4')">
                <input type="button" id="btn" value="5" onclick="myclick('5')">
                <input type="button" id="btn" value="6" onclick="myclick('6')">
                <input type="button" id="btn" value="-" onclick="myclick('-')">
                <input type="button" id="btn" value="+" onclick="myclick('+')"><br>
                <input type="button" id="btn" value="1" onclick="myclick('1')">
                <input type="button" id="btn" value="2" onclick="myclick('2')">
                <input type="button" id="btn" value="3" onclick="myclick('3')">
                <input type="button" id="btn" value="*" onclick="myclick('*')">
                <input type="button" id="btn" value="/" onclick="myclick('/')"><br>
                <input type="button" id="btn" value="0" onclick="myclick('0')">
                <input type="button" id="btn" value=" %" onclick="myclick('%')">
                <input type="button" id="btn" value=" ." onclick="myclick('.')">
                <input type="button" id="equalto" value="=" onclick=" equal()"><br>




            </form>
        </div>
    </div>

    <script>
        function myclick(a) {
            myform.display.value += a;
        }

        function backspace() {
            var prevalue = myform.display.value;
            myform.display.value = prevalue.substr(0, prevalue.length - 1)

        }

        function ac() {
            myform.display.value = "";
        }

        function equal() {
            try {
                myform.display.value = eval(myform.display.value)
            }
            catch {
                alert("Invalid")
            }
        }

        function sinfunc() {
            myform.display.value = Math.sin(myform.display.value)
        }

        function cosfunc() {
            myform.display.value = Math.cos(myform.display.value)
        }

        function tanfunc() {
            myform.display.value = Math.tan(myform.display.value)
        }

        function squarefunc() {
            myform.display.value = Math.pow(myform.display.value, 2)
        }

        function sqrtfunc() {
            myform.display.value = Math.pow(myform.display.value, 1 / 2)
        }
    </script>
</body>

</html>
